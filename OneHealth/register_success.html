<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }

        .success-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999; 
        }

        .success-popup-content {
            background-color: lightblue;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .success-popup-content img {
            max-width: 50px; 
            margin-bottom: 10px;
        }

        .success-popup-content button {
            margin-top: 15px;
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <script>
        function showSuccessMessage(message) {
            const popup = document.createElement("div");
            popup.className = "success-popup";
            popup.innerHTML = `
                <div class="success-popup-content">
                    <img src="success-icon.png" alt="Success">
                    <p>${message}</p>
                    <button onclick="this.parentElement.parentElement.remove()">OK</button>
                </div>
            `;
            document.body.appendChild(popup);
        }

        // Example usage (replace with your actual success condition)
        let successCondition = true; 
        let successMessage = "You have been registered successfully! Welcome to OneHealth.";

        if (successCondition) {
            showSuccessMessage(successMessage);
        }
    </script>
</body>
</html>
